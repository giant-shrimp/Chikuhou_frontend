name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # コードのチェックアウト
      - uses: actions/checkout@v4

      # Flutterのセットアップ（Dart SDKはFlutterに含まれている）
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable' # または特定のバージョン番号例: '3.10.5'

      # 依存関係のインストール
      - name: Install dependencies
        run: flutter pub get

      # フォーマットチェック（必要に応じて有効化）
      # - name: Verify formatting
      #   run: flutter format --set-exit-if-changed .

      # 静的解析
      - name: Analyze project source
        run: flutter analyze

      # テストの実行
      - name: Run tests
        run: flutter test
